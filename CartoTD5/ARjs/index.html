<!DOCTYPE html>
<html>

<head>
  <title>GeoCarto - TD05 - AR.js</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <style>
    body {
      margin: 0;
    }
  </style>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-cylinder
        position="-1 0.75 -5"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-box
        position="0 2 -4"
        width="4"
        rotation="0 -45 0"
        color="#4CC3D9"
      ></a-box>
      <a-sphere
        position="0 0.75 -5"
        radius="0.4"
        color="#EF2D5E"
      ></a-sphere>
      <a-cylinder
        position="0 1.2 -5"
        radius="0.1"
        height="0.5"
        color="#AA6039"
      ></a-cylinder>
      <a-sky color="#ECECEC"></a-sky>

      <!-- Hands. -->
      <a-entity
        id="teleHand"
        hand-controls="left"
        teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground"
      ></a-entity>
      <a-entity
        id="blockHand"
        hand-controls="right"
        controller-cursor
        intersection-spawn="event: click; mixin: voxel"
      ></a-entity>
    </a-marker>

    <!-- Camera. -->
    <a-camera>
      <a-cursor
        intersection-spawn="event: click; mixin: voxel"
      ></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>
