<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      html {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100%;
        min-width: 100%;
      }

      #top {
        margin-top: 60px;
        flex: 1;
      }

      #container {
        box-shadow: 0 0 10px 0;
      }

      #footer {
        width: 100%;
      }
    </style>
    <title>GeoCarto TD5 AFrame Entités</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <nav
      id="navigationBar"
      class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../../index.html">Accueil</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid" id="top">
      <div id="container">
        <a-scene>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="0 0 -4"></a-entity>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="-0.11 0 -4.45"></a-entity>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="-0.22 0 -4.9"></a-entity>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="-0.33 0 -5.35"></a-entity>

          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="0.445 0 -4.11"></a-entity>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="0.335 0 -4.56"></a-entity>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="0.225 0 -5.01"></a-entity>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="0.115 0 -5.46"></a-entity>

          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="0.89 0 -4.22"></a-entity>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="0.78 0 -4.67"></a-entity>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="0.67 0 -5.12"></a-entity>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="0.56 0 -5.57"></a-entity>

          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="1.335 0 -4.33"></a-entity>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="1.225 0 -4.78"></a-entity>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="1.115 0 -5.23"></a-entity>
          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="1.005 0 -5.68"></a-entity>

          <a-entity gltf-model="url(../assets/box.glb)" scale="0.1 0.1 0.1" position="1.005 0.45 -5.68"></a-entity>

          <a-entity gltf-model="url(../assets/torch.glb)" scale="0.35 0.35 0.35" position="1.005 1.1 -5.68"></a-entity>

          <a-entity gltf-model="url(../assets/wolf.glb)" scale="0.04 0.04 0.04" position="-0.2 0.75 -5.1" rotation="0 60 0"></a-entity>

          <a-entity gltf-model="url(../assets/skin.gltf)" scale="0.8 0.8 0.8" position="1.1 0.45 -4.5" rotation="0 70 0"></a-entity>

          <!-- Hands. -->
          <a-entity
            id="teleHand"
            hand-controls="left"
            teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground"
          ></a-entity>
          <a-entity
            id="blockHand"
            hand-controls="right"
            controller-cursor
            intersection-spawn="event: click; mixin: voxel"
          ></a-entity>

          <!-- Camera. -->
          <a-camera>
            <a-cursor
              intersection-spawn="event: click; mixin: voxel"
            ></a-cursor>
          </a-camera>
        </a-scene>
      </div>
    </div>

    <footer id="footer">
      <div
        class="text-center p-4"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        © 2023 Copyright :
        <a class="text-reset fw-bold" href="https://colin-de-seroux.github.io/"
          >Colin de Seroux</a
        >, LP DAM, phenix333.dev@gmail.com
      </div>
    </footer>
  </body>
</html>
